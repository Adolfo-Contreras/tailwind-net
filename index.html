<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"><!-- to watch this do npx tailwindcss -i \app.src.css -o \app.css -w  and to leave watch do ctrl+C -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d38fb97c4.js" crossorigin="anonymous"></script>
    <title>Nootflix</title>
</head>
<body class="flex items-center justify-center bg-cover bg-no-repeat w-full h-full bg-slate-300" id="mybgimage">
    <div class="w-full container flex gap-4 items-center">

        <div class="bg-gray-600 opacity-95 flex flex-col  h-96 rounded-3xl justify-evenly items-center gap-8 p-2">
            <span class="fa-regular fa-circle-play fa-2xl" style="color: #ffffff;"></span>
            <span class="fa-solid fa-table-cells-large fa-2xl" style="color: #ffffff;"></span>
            <span class="fa-solid fa-tv fa-2xl" style="color: #ffffff;"></span>
            <span class="fa-solid fa-podcast fa-2xl" style="color: #ffffff;"></span>
            <span class="fa-solid fa-music fa-2xl" style="color: #ffffff;"></span>
            <span class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ffffff;"></span>
        </div><!--icon container-->
        
        <div class="flex grow-2 h-1/4 w-2/3 bg-opacity-60 backdrop-blur-lg border border-cust-color rounded-3xl">

            <section class="flex flex-col gap-8 grow bg-opacity-60 w-1/12 h-full backdrop-blur-3xl rounded-l-3xl p-8">
                <img src="images/netflix-logo.png" alt="Netflix logo" class="w-9/12 h-fit">
                <nav class="text-white w-8/12">
                    <ul class="flex flex-col gap-3">
                        <li><a href="#"><span class="fa-solid fa-circle-play fa-lg cust-red"></span> Browse</a></li>
                        <li><a href="#"><span class="fa-regular fa-heart fa-lg" style="color: #cdcecf;"></span> Wishlist</a></li>
                        <li><a href="#"><span class="fa-solid fa-calendar-week" style="color: #cdcecf;"></span> Comming Soon</a></li>
                    </ul>
                </nav>

                <div class="flex flex-col gap-7 h-2/3 w-full ">
                    <h1 class="text-white">New Trailers &#128293;</h1>

                    <div class="w-11/12 h-40 rounded-2xl bg-center bg-cover bg-no-repeat flex items-end" style="background-image: url(images/shadow-and-bone-season-2-social-9.jpg);">
                        <div class="rounded-b-2xl bg-gray-400 w-full h-1/5 bg-opacity-60 backdrop-blur-sm flex justify-end items-center pr-3.5">
                            <h3 class="grow-2 text-white p-1">Shawdow and Bone</h3>
                            <div class="rounded-2xl w-8 h-8 backdrop-blur-3xl flex justify-center items-center">
                                <span class="fa-solid fa-play" style="color: #ffffff;"></span>
                            </div>
                        </div>
                    </div><!--card-->

                    <div class="w-11/12 h-40 rounded-2xl bg-center bg-cover bg-no-repeat flex items-end" style="background-image: url(images/nightagent.jpg);">
                        <div class="rounded-b-2xl bg-gray-400 w-full h-1/5 bg-opacity-60 backdrop-blur-sm flex justify-end items-center pr-3.5">
                            <h3 class="grow-2 text-white p-1">The Night Agent</h3>
                            <div class="rounded-2xl w-8 h-8 backdrop-blur-3xl flex justify-center items-center">
                                <span class="fa-solid fa-play" style="color: #ffffff;"></span>
                            </div>
                        </div>
                    </div><!--card-->

                    <div class="w-11/12 h-40 rounded-2xl bg-center bg-cover bg-no-repeat flex items-end h" style="background-image: url(images/witcher.jpeg);">
                        <div class="rounded-b-2xl bg-gray-400 w-full h-1/5 bg-opacity-60 backdrop-blur-sm flex justify-end items-center pr-3.5">
                            <h3 class="grow-2 text-white p-1">The Witcher</h3>
                            <div class="rounded-2xl w-8 h-8 backdrop-blur-3xl flex justify-center items-center">
                                <span class="fa-solid fa-play" style="color: #ffffff;"></span>
                            </div>
                        </div>
                    </div><!--card-->

                </div><!--Trailer card holder-->

            </section> <!--sidebar/nav container-->
    
            <section class="p-6 pr-8 grow-2 flex flex-col gap-8">
                <section class="flex justify-between items-center gap-8 w-full">
                    <div class="text-3xl font-thin">
                        <span>&lt;</span>
                        <span>&gt;</span>
                    </div>
                    <div class="grow-2">
                        <input class="rounded-3xl p-2 w-1/2" type="text" name="Search" id="Search" placeholder="Search...">
                    </div>
                    <div class="flex items-center">
                        <div class="bg-slate-300 w-10 h-10 rounded-3xl flex justify-center items-center">
                            <span class="fa-regular fa-bell fa-lg"></span>
                        </div>
                        <div class="bg-slate-300 rounded-2xl h-12 grow flex gap-3 p-2 items-center">
                            <div class="rounded-3xl flex justify-center items-center border-red-600 border-4"><img src="images/sam.jpg" class="w-10 h-10 bg-center rounded-3xl" alt="Profile Picture" ></div>
                            <p><span>Samantha G.</span><span>@Samantha</span></p>
                        </div>
                    </div>
                </section >

                <div class="bg-cover bg-no-repeat h-2/5 w-full rounded-2xl p-4 flex flex-col" id="peaky"><!--peakyblinders thing-->
                    <img src="images/peakyText.png" alt="Peaky Blinders Text" class="grow-2 h-1/5 w-1/4">
                    <nav class="my-4">
                        <ul class="flex justify-start gap-2 text-white">
                            <li><a href="#">2013</a></li>
                            <li>&bull;</li>
                            <li><a href="#">Drama</a></li>
                            <li>&bull;</li>
                            <li><a href="#">5 Seasons</a></li>
                        </ul>
                    </nav>
                    <div class="text-white flex justify-between items-center gap-4">
                        <button class="bg-cust-red py-2 px-4 rounded-xl h-10 text-center">Watch</button>
                        <div class="bg-gray-500 p-4 rounded-lg w-14 h-10 flex justify-center items-center"><span class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></span></div>
                        <section class="flex grow-2 gap-4 justify-end">
                            <div><img class="h-10 rounded-lg object-cover" src="images/britsd.jpg" alt="Scene Card"></div>
                            <div><img class="h-10 rounded-lg object-cover" src="images/unironicallygoeshard.jpg" alt="Scene Card"></div>
                            <div><img class="h-10 rounded-lg object-cover" src="images/peakygang.webp" alt="Scene Card"></div>
                        </section>
                    </div>
                </div>

                <div class="flex flex-col justify-between gap-4">
                    <h3 class="text-white">Popcorn Mania</h3>
                    <section class="flex justify-between w-full">
                        <div class="cust-w-vid h-1/6 bg-cover bg-center rounded-xl shadow shadow-red-400 flex items-end" id="brook"></div>
                        <div class="cust-w-vid h-1/6 bg-cover rounded-xl shadow shadow-red-400 flex items-end bg-center" id="readyPlay"></div>
                        <div class="cust-w-vid h-1/6 bg-cover bg-center rounded-xl shadow shadow-red-400 flex items-end" id="moneyHeist"></div>
                        <div class="cust-w-vid h-1/6 bg-cover rounded-xl shadow shadow-red-400 flex items-end" id="ashEvil"></div>
                    </section>

                    <h3 class="text-white">Continue Watching</h3>
                    <section class="flex justify-between w-full">
                        <div class="cust-w-vid h-32 bg-cover rounded-xl shadow shadow-red-400 flex items-end" id="redNot"></div>
                        <div class="cust-w-vid h-32 bg-cover rounded-xl shadow shadow-red-400 flex items-end" id="extraction"></div>
                        <div class="cust-w-vid h-32 bg-cover rounded-xl shadow shadow-red-400 flex items-end" id="adamProj"></div>
                        <div class="cust-w-vid h-32 bg-cover rounded-xl shadow shadow-red-400 flex items-end" id="oldGuard"></div>
                    </section>
                </div>
            </section><!--content container-->

            </div><!--main contaier-->

    </div>
    
</body>
</html>
